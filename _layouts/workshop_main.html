<html>
	<head>
		<title>CBW Student Pages</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="css/main.css" />
		<!--[if lte IE 9]><link rel="stylesheet" href="css/ie9.css" /><![endif]-->
		<!--[if lte IE 8]><link rel="stylesheet" href="css/ie8.css" /><![endif]-->
	</head>
  
  	<body>

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header" class="alt">
						<span class="logo"><img src="{{ page.image }}" alt="" width="50%" height="50%" /></span>
						<p>{{ page.header1 }}</p>
					</header>

				<!-- Nav -->
					<nav id="nav">
						<ul>
							<li><a href="https://bioinformaticsdotca.github.io/" class="active">Home</a></li>
							<li><a href="#first">Current Workshops</a></li>
							<li><a href="#second">Past Workshops</a></li>
							<li><a href="#cta">About</a></li>
						</ul>
					</nav>

				<!-- Main -->
					<div id="main">
            <header>
								<h1> {{ page.header2 }} </h1>
						</header>
							{{ content }}
						</div>

				<!-- Footer -->
					<footer id="footer">
						<section>
							<h2><font color="grey">Contact Us</font></h2>
							<dl class="alt">
								<dt><font color="grey">Email</font></dt>
								<dd><font color="grey">course_info{at}bioinformatics{dot}ca</font></dd>
							</dl>
							<ul class="icons">
								<li><a href="https://twitter.com/Bioinfodotca" class="icon fa-twitter alt"><span class="label">Twitter</span></a></li>
								<li><a href="https://www.facebook.com/bioinformaticsdotca/" class="icon fa-facebook alt"><span class="label">Facebook</span></a></li>
								<li><a href="https://github.com/bioinformaticsdotca" class="icon fa-github alt"><span class="label">GitHub</span></a></li>
								<li><a href="https://www.youtube.com/channel/UCKbkfKk65PZyRCzUwXOJung" class="icon fa-youtube alt"><span class="label">YouTube</span></a></li>
							</ul>
						</section>
						<p class="copyright"><font color="grey">&copy; CBW 2016. Design: <a href="https://html5up.net">HTML5 UP</a>.</font></p>
					</footer>

			</div>

		<!-- Scripts -->
			<script src="js/jquery.min.js"></script>
			<script src="js/jquery.scrollex.min.js"></script>
			<script src="js/jquery.scrolly.min.js"></script>
			<script src="js/skel.min.js"></script>
			<script src="js/util.js"></script>
			<!--[if lte IE 8]><script src="js/ie/respond.min.js"></script><![endif]-->
			<script src="js/main.js"></script>

	</body>
