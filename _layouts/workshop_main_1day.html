<!DOCTYPE HTML>

<html>
	<head>
		<title>{{ page.title }}</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="css/main.css" />
		<!--[if lte IE 9]><link rel="stylesheet" href="css/ie9.css" /><![endif]-->
		<!--[if lte IE 8]><link rel="stylesheet" href="css/ie8.css" /><![endif]-->

		<!-- BioSchemas -->
				<div itemscope itemtype="http://schema.org/CourseInstance">
					<div itemprop="name" content=" {{ page.header2 }} "/>
					<div itemprop="about" content=" {{ page.keywords }} "/>
					<div itemprop="description" content=" {{ page.description }} "/>
					<div itemprop="eventType" content="Workshops and courses"/>
					<div itemprop="courseMode" content="In-person" />
					<div itemprop="organizer" itemscope itemtype="http://schema.org/Organization">
							<span itemprop="name" content="bioinformatics.ca"/>
					</div>
					<div itemprop="instructor" content= " {{ page.instructors }} " /> 
					<div itemprop="audience" itemscope itemtype="http://schema.org/Audience">
   							<span itemprop="audienceType" content="Omics"/>
   					<div>
					<div itemprop="duration" content=" {{ page.length }} " />
					<div itemprop="location" content=" {{ page.location }} "/>
					<div itemprop="startDate" content=" {{ page.startDate }} "/>
					<div itemprop="endDate" content=" {{ page.endDate }} "/>						
					<div itemprop="inLanguage" content="English" />
					<div itemprop="image" content=" {{ page.image }} " />
					<div itemprop="license" content=" https://creativecommons.org/licenses/by-sa/4.0/ "/>
					<div itemprop="isPartOf" content="Canadian Bioinformatics Workshops"/>	
				</div>
	
	</head>
  
  	<body>

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<div>
					<header id="header" class="alt">
						<img src="{{ page.image }}" alt="" width="200" height="200" />
						<span><h4>{{ page.header1 }}</h4></span>
					</header>
					</div>
				
				<!-- Nav -->
					<nav id="nav">
						<ul>
							<li><a href="https://bioinformaticsdotca.github.io/" class="active">Home</a></li>
							<li><a href="#welcome">Welcome</a></li>
							<li><a href="#preworkshop">Pre-workshop Materials</a></li>
							<li><a href="#day1">Day 1</a></li>
						</ul>
					</nav>

				<!-- Main -->
					<div id="main">
						
						<section id="intro" class="main">
								<div class="spotlight">
									<div class="content">
										<header class="major">
											<h2>{{ page.header2 }}</h2>
										</header>
										{{ content }}
									</div>
									
								</div>
							</section>
				</div>

				<!-- Footer -->
					<footer id="footer">
						<section>
							<h2><font color="grey">Contact Us</font></h2>
							<dl class="alt">
								<dt><font color="grey">Email</font></dt>
								<dd><font color="grey">course_info{at}bioinformatics{dot}ca</font></dd>
							</dl>
							<ul class="icons">
								<li><a href="https://twitter.com/Bioinfodotca" class="icon fa-twitter alt"><span class="label">Twitter</span></a></li>
								<li><a href="https://www.facebook.com/bioinformaticsdotca/" class="icon fa-facebook alt"><span class="label">Facebook</span></a></li>
								<li><a href="https://github.com/bioinformaticsdotca" class="icon fa-github alt"><span class="label">GitHub</span></a></li>
								<li><a href="https://www.youtube.com/channel/UCKbkfKk65PZyRCzUwXOJung" class="icon fa-youtube alt"><span class="label">YouTube</span></a></li>
							</ul>
						</section>
						<p class="copyright"><font color="grey">&copy; CBW 2018. Design: <a href="https://html5up.net">HTML5 UP</a>.</font></p>
					</footer>

			</div>

		<!-- Scripts -->
			<script src="js/jquery.min.js"></script>
			<script src="js/jquery.scrollex.min.js"></script>
			<script src="js/jquery.scrolly.min.js"></script>
			<script src="js/skel.min.js"></script>
			<script src="js/util.js"></script>
			<!--[if lte IE 8]><script src="js/ie/respond.min.js"></script><![endif]-->
			<script src="js/main.js"></script>
		
			<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
  ga('create', 'UA-90204097-1', 'auto');
  ga('send', 'pageview');
</script>

	</body>
</html>
